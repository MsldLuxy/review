 <head>

  <title>Title</title>
    <style>
        body,div,ul,li,ol,p,span,h1,h2,h3,h4,h5,h6,a,img,table,form{margin:0;padding:0;}
        body{font:16px/1.5 "Microsoft Yahei" ;}
        ul{list-style:none;}
        a{text-decoration:none;}
        .clearfix:after{content:''; display:block; clear:both;}
        .del{
            padding:10px;
            cursor: pointer;
        }
    </style>
 </head>
 <body>
     <ul class="list">
         <li>%%%%%%%%%%%% 第一行<span class="del">X</span></li>
         <li>%%%%%%%%%%%% 第二行<span class="del">X</span></li>
         <li>%%%%%%%%%%%% 第三行<span class="del">X</span></li>
         <li>%%%%%%%%%%%% 第四行<span class="del">X</span></li>
         <li>%%%%%%%%%%%% 第五行<span class="del">X</span></li>
     </ul>
     <ul class="list">
         <li>************ 第一行<span class="del">X</span></li>
         <li>************ 第二行<span class="del">X</span></li>
         <li>************ 第三行<span class="del">X</span></li>
         <li>************ 第四行<span class="del">X</span></li>
         <li>************ 第五行<span class="del">X</span></li>
     </ul>
    <script>
        class List{
            constructor (sel){
                this.el = Array.from(document.querySelectorAll(sel));
                let self = this;
                this.el.forEach(item => {
                    item.addEventListener('click',(e)=>{
                        if(e.target.className.indexOf('del') > -1){
                            self.removeItem.call(self,e.target);
                        }
                    })
                })
            }
            removeItem (target) {
                let self = this;
                let findParent = function (node) {
                    let parent = node.parentNode;
                    let root = self.el.find(item => item === parent);
                    root ? root.removeChild(node) : findParent(parent);
                }
                findParent(target);
            }
        }

        window.addEventListener('DOMContentLoaded',function () {
            new List('.list');
        });
    </script>
 </body>
</html>
