        body,div,ul,li,ol,p,span,h1,h2,h3,h4,h5,h6,a,img,table,form{margin:0;padding:0;}
        body{font:16px/1.5 "Microsoft Yahei" ;}
        ul{list-style:none;}
        a{text-decoration:none;}
        .clearfix:after{content:''; display:block; clear:both;}
        .grid{
            display:flex;
            flex-wrap: wrap;
            width: 300px;
            margin:50px;
        }
        .grid li{
            width:100px;
            height: 100px;
            line-height:100px;
            text-align: center;
            border:1px solid #000;
            box-sizing: border-box;
            margin-top:-1px;
            margin-left:-1px;
        }
        .grid li:hover{
            border-color:red;
            z-index:2;
        }
        .grid li:nth-child(3n+1){
            margin-left:0;
        }
        .grid li:nth-child(-n+3){
            margin-top:0;
        }
    </style>
 </head>
 <body>
 <ul class="grid">
     <li>1</li>
     <li>2</li>
