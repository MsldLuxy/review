<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Title</title>
    <style>
        body,div,ul,li,ol,p,span,h1,h2,h3,h4,h5,h6,a,img,table,form{margin:0;padding:0;}
        body{font:16px/1.5 "Microsoft Yahei" ;}
        ul{list-style:none;}
        a{text-decoration:none;}
        .clearfix:after{content:''; display:block; clear:both;}
        
    </style>
 </head>
 <body>
    <p>1</p>
    <section class="layout float">
        <style>
            .layout.float article div{
                min-height: 100px;
            }
            .layout.float .left{
                float:left;
                width: 300px;
                background:red;
            }
            .layout.float .right{
                float:right;
                width:300px;
                background:blue;
            }
            .layout.float .center{
                background:yellow;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center">
                <h1>浮动布局解决方案</h1>
                这是三栏中间部分
            </div>
        </article>
    </section>



    <p>2</p>
    <section class="layout position">
        <style>
            .layout.position{
                margin-bottom:100px;
            }
            .layout.position .left-right-center div{
                position:absolute;
                min-height: 100px;
            }
            .layout.position .left-right-center{
                position:relative;
            }
            .layout.position .left{
                left:0;
                top:0;
                width: 300px;
                background:red;
            }
            .layout.position .right{
                right:0;
                top:0;
                width:300px;
                background:blue;
            }
            .layout.position .center{
                left:300px;
                right:300px;
                background:yellow;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="center">
                <h1>定位布局解决方案</h1>
                这是三栏中间部分
            </div>
            <div class="right"></div>

        </article>
    </section>



    <p>3</p>
    <section class="layout flex">
        <style>
            .flex .left-right-center div{
                min-height:100px;
            }
            .flex .left-right-center{
                display: flex;
                justify-content: space-between;
            }
            .flex .left{
                width:300px;
                background:red;
            }
            .flex .center{
                flex:1;
                background: yellow;
            }
            .flex .right{
                width:300px;
                background: blue;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="center">
                <h2>flexbox解决方案</h2>
                这是三栏中间部分
            </div>
            <div class="right"></div>

        </article>
    </section>


    <p>4</p>
    <section class="layout table">
        <style>
            .layout.table .left-center-right{
                width:100%;
                display: table;
                height:100px;
            }
            .layout.table .left-center-right div{
                display: table-cell;
            }
            .layout.table .left{
                width:300px;
                background: red;
            }
            .layout.table .center{
                background: yellow;
            }
            .layout.table .right{
                width:300px;
                background: blue;
            }
        </style>
        <article class="left-center-right">
            <div class="left"></div>
            <div class="center">
                <h2>table解决方案</h2>
                这是三栏中间部分
            </div>
            <div class="right"></div>
        </article>
    </section>


    <p>5</p>
    <section class="layout grid">
        <style>
            .layout.grid .left-center-right{
                display: grid;
                width:100%;
                height:100px;
                grid-template-rows: 100px;
                grid-template-columns: 300px auto 300px;
            }
            .layout.grid .left{
                background: red;
            }
            .layout.grid .center{
                background: yellow;
            }
            .layout.grid .right{
                background: blue;
            }
        </style>
        <article class="left-center-right">
            <div class="left"></div>
            <div class="center">
                <h2>网格解决方案</h2>
                这是三栏中间部分
            </div>
            <div class="right"></div>
        </article>
    </section>
    <script>

    </script>
 </body>
</html>
