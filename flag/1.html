 <body>
    <h3>输入：['a','b',[2,3],'d','e',[1,4,['f','g']],'h',5]</h3>
    <h3>输出：a,b,2,3,d,e,1,4,f,g,h,5</h3>
    <script>
        var arr = ['a','b',[2,3],'d','e',[1,4,['f','g']],'h',5];
        function flag(array) {
            let res = [];
            function each(arr) {
                arr.forEach(item => item instanceof Array ? each(item) : res.push(item))
            }
            each(array);
            return res.join(',');
        }
        console.log(flag(arr));



        var a = [1,2,3];
        a.push(a.shift())//[1,2,3,4]=>[2,3,4,1]
        a.unshift(a.pop())//[1,2,3,4]=>[4,1,2,3]

        console.log(a);
    </script>
