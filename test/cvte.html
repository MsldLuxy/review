    <script>
        var arr = [7,6,5,4,3,2,1];
        function getMaxProfit(arr) {
            var len = arr.length;
            if(!len) return 0;
            var profit = 0;
            var temp = arr[0];
            for(var i=0; i<len; i++){
                if (temp<arr[i]){
                    profit += arr[i]-temp;
                }
                temp = arr[i];
            }
            return profit;
        }
        console.log(getMaxProfit(arr));
    </script>
